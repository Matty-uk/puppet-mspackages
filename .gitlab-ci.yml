---
stages:
  - syntax
  - unit
  - build

cache:
  paths:
    - vendor/bundle

before_script:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system $RUBYGEMS_VERSION
  - gem --version
  - bundle -v
  - bundle install --without system_tests --path vendor/bundle --jobs $(nproc)

syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop-Ruby 2.5.3-Puppet ~> 6:
  stage: syntax
  image: ruby:2.5.3
  script:
    - bundle exec rake syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop
  only:
    changes:
      - Gemfile
      - "*.{json,pp,rb,yml}"
  variables:
    PUPPET_GEM_VERSION: '~> 6'

parallel_spec-Ruby 2.5.3-Puppet ~> 6:
  stage: unit
  image: ruby:2.5.3
  script:
    - bundle exec rake parallel_spec
  only:
    changes:
      - Gemfile
      - "*.{json,pp,rb,yml}"
  variables:
    PUPPET_GEM_VERSION: '~> 6'

parallel_spec-Ruby 2.4.5-Puppet ~> 5:
  stage: unit
  image: ruby:2.4.5
  script:
    - bundle exec rake parallel_spec
  only:
    changes:
      - Gemfile
      - "*.{json,pp,rb,yml}"
  variables:
    PUPPET_GEM_VERSION: '~> 5'

pdk build:
    stage: build
    image: ccaum/puppet-dev-tools:latest
    script: pdk build
    only:
      changes:
        - Gemfile
        - "*.{json.pp,rb,yml}"
      refs:
        - master
    artifacts:
      paths:
        - pkg/
